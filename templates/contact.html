         <h1>Déjame tu comentario...</h1>
            <form class="border rounded p-3 m-3">
              <div class="form-row">
                <div class="form-group col-sm-6">
                  <label for="nombre">Nombre</label> 
                  <input type="form-text" class="form-control" id="nombre" placeholder="Ingrese su nombre aqui">
                </div>
                <div class="form-group col-sm-6">
                  <label for="apellido">Apellido</label> 
                  <input type="form-text" class="form-control" id="apellido" placeholder="Ingrese su apellido aqui">
                </div>
              </div>
              <div class="form-group">
                  <label for="nombre">Email</label> 
                  <input type="form-text" class="form-control" id="email" placeholder="Ingrese su email aqui...">                  
              </div>
              <div class="form-row">  
                <div class="form-group col-sm-9">
                  <label for="domicilio">Domicilio</label> 
                  <input type="form-text" class="form-control" id="domicilio" placeholder="Ingrese su domicio aqui">
                </div>
                <div class="form-group col-sm-3">
                  <label for="provincia">Provincia</label>
                  <select id="provincia" class="form-control"> <option selected>San José</option>
                  <option >Heredia</option><option>Alajuela</option><option>Guanacaste</option></select>
                </div>
              </div>
              <div class="form-group">
                <label for="comentario">Comentario</label>
                <textarea class="form-control" id="comentario" rows="4"></textarea>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input"  id="gridCheck">
                  <label for="gridCheck" class="form-check-label">Quiero que me contacten via email</label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-enviar" >Enviar</button>
                       
            </form>
    	
      </div> <!-- container -->
